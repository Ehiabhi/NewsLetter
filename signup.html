<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montez&display=swap&family=Cormorant:ital@1&family=Fauna+One&family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico" />

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
    /
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img
        class="mb-4"
        src="images/Looplab.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal sign-up">
        Sign up to my Newsletter!
      </h1>

      <input
        type="text"
        name="First_Name"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="Last_Name"
        class="form-control middle"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="Email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Subscribe
      </button>
      <p class="mt-5 mb-3">an Izy Koncept</p>
    </form>

    <footer class="footer-copyright py-3">
      <nav class="navbar-brand fixed-bottom navbar-dark">
        <p class="text-muted mb-0">Designed by EHIS</p>
        <a
          class="mb-5"
          href="mailto:enimakpokpo@yahoo.com?subject=Mailchimp Project"
          >Send a mail to</a
        >
      </nav>
    </footer>
  </body>
</html>
